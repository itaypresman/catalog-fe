<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table Example</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
    <div class="catalogs">
        <h2>Catalogs</h2>
        <button class="btn btn-new">New</button>
        <button class="btn btn-delete">Delete</button>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Vertical</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>Catalog 1</td>
                <td>Vertical 1</td>
                <td><button class="btn btn-primary">Set Primary</button></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Catalog 2</td>
                <td>Vertical 2</td>
                <td><button class="btn btn-primary">Set Primary</button></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Catalog 3</td>
                <td>Vertical 3</td>
                <td><button class="btn btn-primary">Set Primary</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
